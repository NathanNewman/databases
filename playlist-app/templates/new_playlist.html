{% extends 'base.html' %} {% block content %}

<h1>New Playlist Form</h1>
<form action="/playlists/add" method="POST">
  {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
  'hidden' %}
  <p>
    {{ field.label }} {{ field }} {% for error in field.errors %}
    <em class="error">{{ error }}</em>
    {% endfor %}
  </p>
  {% endfor %}
  <button class="submit">Add Playlist</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h2>Playlists</h2>

<ul>
  {% for playlist in song.playlists %}
  <li>
    {{ playlist.playlist.name }}
  </li>
  {% endfor%}
</ul>

{% endblock %}
